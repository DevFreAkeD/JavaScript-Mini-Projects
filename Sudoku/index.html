<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- mobile status bar color -->
    <meta name="theme-color" content="#fff">
    <title>Sudoku</title>
    <link rel="logo" href="assets/logo.png" type="image/x-icon">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&amp;display=swap" rel="stylesheet">
    <!-- box icons -->
    <link href='../../unpkg.com/boxicons%402.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .main {
            flex-grow: 1;
        }
        .cell {
            border: 1px solid #4c4c4c;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            background-color: #e0e0e0;
        }

        .cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            background-color: transparent;
        }

        .cell input:focus {
            outline: none;
            background-color: #b2dee4;
        }

        #sudoku-grid {
            border-collapse: collapse;
            margin: 20px auto;
        }
    </style>
</head>

<body class="bg-gray-400 text-gray-800">

    <header class="w-full bg-gray-800 py-4 flex gap-4">
        <img src="assets/logo.png" alt="logo" height="50" width="50" class="mx-3">
        <h1 class="text-amber-500">Sudoku</h1>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center gap-4">
        <!-- Sudoku Grid -->
        <div class="bg-gray-600 rounded p-4">
            <div id="sudoku-grid" class="grid grid-cols-9 gap-1"></div>
        </div>

        <!-- Level Dropdown -->
        <select id="level-select" class="p-2 border border-gray-400 rounded">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>

        <!-- Start Button -->
        <button id="start-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Start
        </button>

        <!-- Moves Counter -->
        <div id="moves-counter" class="text-xl font-bold">Moves: 0</div>
    </main>

    <footer class="w-full bg-gray-800 py-4 text-center">
        <p class="text-gray-300">Sudoku with ❤️ by 
            <a href="https://github.com/Dev_FreAkeD" class="text-blue-400">FreAkeD</a>
        </p>
    </footer>

    <!-- External JavaScript -->
    <script src="js/sudoku.js"></script>

</body>
</html>
