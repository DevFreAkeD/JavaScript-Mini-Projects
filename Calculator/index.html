<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-400 flex items-center justify-center h-screen">
    <div class="bg-gray-900 p-6 rounded-lg shadow-lg">
        <div class="mb-4">
            <input id="display" type="text" class="w-full bg-gray-700 text-right text-white p-4 rounded text-xl" disabled>
        </div>
        <div class="grid grid-cols-4 gap-5">
            <button class="btn bg-gray-600 text-white rounded-sm shadow-sm" data-value="7"><i class="fas fa-7"></i></button>
            <button class="btn bg-gray-600 text-white rounded-sm shadow-sm" data-value="8"><i class="fas fa-8"></i></button>
            <button class="btn bg-gray-600 text-white rounded-sm shadow-sm" data-value="9"><i class="fas fa-9"></i></button>
            <button class="btn bg-gray-300 rounded-sm shadow-sm" data-value="/"><i class="fas fa-divide"></i></button>
            <button class="btn bg-gray-600 text-white rounded-sm shadow-sm" data-value="4"><i class="fas fa-4"></i></button>
            <button class="btn bg-gray-600 text-white rounded-sm shadow-sm" data-value="5"><i class="fas fa-5"></i></button>
            <button class="btn bg-gray-600 text-white rounded-sm shadow-sm" data-value="6"><i class="fas fa-6"></i></button>
            <button class="btn bg-gray-300 rounded-sm shadow-sm" data-value="*"><i class="fas fa-times"></i></button>
            <button class="btn bg-gray-600 text-white rounded-sm shadow-sm" data-value="1"><i class="fas fa-1"></i></button>
            <button class="btn bg-gray-600 text-white rounded-sm shadow-sm" data-value="2"><i class="fas fa-2"></i></button>
            <button class="btn bg-gray-600 text-white rounded-sm shadow-sm" data-value="3"><i class="fas fa-3"></i></button>
            <button class="btn bg-gray-300 rounded-sm shadow-sm" data-value="-"><i class="fas fa-minus"></i></button>
            <button class="btn bg-gray-600 text-white rounded-sm shadow-sm" data-value="0"><i class="fas fa-0"></i></button>
            <button class="btn bg-gray-600 text-white rounded-sm shadow-sm" data-value="."><i>.</i></button>
            <button class="btn bg-gray-600 text-white rounded-sm shadow-sm" data-value="c"><i class="fas fa-c"></i></button>
            <button class="btn bg-gray-300 rounded-sm shadow-sm" data-value="+"><i class="fas fa-plus"></i></button>
            <button class="btn col-span-4 bg-green-700 text-white rounded-sm shadow-sm" data-value="="><i class="fas fa-equals"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
